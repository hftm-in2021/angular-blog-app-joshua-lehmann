<mat-card class="blog-card">
  <mat-card-header>
    <mat-card-title>{{ blogEntry.title }}</mat-card-title>
    <mat-card-subtitle>{{ blogEntry.author }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ blogEntry.contentPreview }}
    </p>
  </mat-card-content>
  <mat-card-actions class="mat-card-actions">
    <a [routerLink]="[blogEntry.id]">
      <button mat-raised-button color="primary">Read More</button>
    </a>
  </mat-card-actions>
</mat-card>
