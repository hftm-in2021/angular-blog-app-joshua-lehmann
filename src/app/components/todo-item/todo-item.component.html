<mat-card>
  <mat-card-header>
    <mat-card-title
      [ngStyle]="todo.completed ? { 'text-decoration': 'line-through'} : {}">{{todo.title}} #{{todo.id}}</mat-card-title>
    <div *ngIf="todo.completed" [ngStyle]="{'paddingLeft': '6px'}">
      <fa-icon [icon]="faCircleCheck" [ngStyle]="{'color': 'green'}" size="2x"></fa-icon>
    </div>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{todo.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="completeTodo(todo.id)">Toggle Complete</button>
    <button mat-button (click)="deleteTodo(todo.id)">Delete</button>
  </mat-card-actions>
</mat-card>
